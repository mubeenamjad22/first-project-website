<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- start-footer  -->
  <table id="header" border="2" width="100%" cellpadding="0" cellspacing="0" bgcolor="#353535">
    <tr>
        <td>
            <table border="0" width="85%" cellpadding="15" cellspacing="0" align="center">
               
                <tr>
                    <td valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-facebook-square" aria-hidden="true"></span>
                            Facebook
                        </font>
                        
                    </td>
                    <td valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-twitter-square" aria-hidden="true"></span>
                            Twitter
                        </font>
                        
                    </td>
                    <td  valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-instagram" aria-hidden="true"></span>
                            Instagram
                        </font>
                        
                    </td>
                    <td  valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-linkedin-square" aria-hidden="true"></span>
                            Linkedin
                        </font>
                        
                    </td>
                    <td rowspan="2">
                        <font face="arial" color="#ffffff" size="5">
                            <span class="fa fa-arrow-circle-up" ></span>
                         <a href="#header">
                            <font face="arial" color="#ffffff" size="5">
                                Top
                            </font>
                            
                        </a>
                        </font>
                        
                    </td>
                </tr>
                <tr>
                    <td width="25%" valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-youtube-square" aria-hidden="true"></span>
                            YouTube
                        </font>
                        
                    </td>
                    <td width="25%" valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-rss-square" aria-hidden="true"></span>
                            Blog
                        </font>
                        
                    </td>
                    <td width="25%" valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-envelope-o" aria-hidden="true"></span>
                            Email
                        </font>
                        
                    </td>
                    <td width="25%" valign="top">
                        <font face="arial" color="#f3971b" size="5">
                            <span class="fa fa-globe" aria-hidden="true"></span>
                            Website
                        </font>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        &nbsp;
                    </td>
                </tr>
            </table>
        </td>

    </tr>


</table>
  <!-- End-footer  -->





    <!-- start-contact  -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#353535">
        <thead>
          <tr>
            <td>
              <table border="0" cellpadding="15" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <td align="center" height="180" valign="center">
                      <font size="5" color="orange">
                        <h2 id="Contact">Contact</h2>
                      </font>
                      <hr width="70" color="orange">
                    </td>
    
                  </tr>
                </thead>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" valign="top">
              <table border="0" width="50%" cellpadding="15" cellspacing="0" align="center" style="background-color: grey">
                <tr>
                  <td>
                    <font size="4" color="#ffffff">
                      Name
                    </font>
                  </td>
                  <td >
                    <font size="4" color="#ffffff">
                      <input type="text" size="40" placeholder="Enter Your Name">
                    </font>
                  </td>
                </tr>
                <tr>
                  <td>
                    <font face="arial" size="4" color="#ffffff">
                      Email
                    </font>
                  </td>
                  <td >
                    <font face="arial" size="4" color="#ffffff">
                      <input type="text"  placeholder="Enter Your Email">
                    </font>
                  </td>
                </tr>
                <tr>
                  <td >
                    <font face="arial" size="4" color="#ffffff">
                      Message
                    </font>
                  </td>
                  <td >
                    <font face="arial" size="4" color="#ffffff">
                      <textarea rows="5" cols="42" placeholder="Enter the Message!"></textarea>
                    </font>
                  </td>
                </tr>
                <tr>
                  <td>
                    &nbsp;
                  </td>
                  <td >
                    <button type="Submit">
                      <font  size="4" color="#292929">
                        Submit
                      </font>
                    </button>
                  </td>
                </tr>
              </table>
            </td>
    
          </tr>
          <tr>
            <td colspan="3">
              &nbsp;
            </td>
          </tr>
      </table>
      </td>
    
      </tr>
    
    
    
      </thead>
      </table>
</body>
</html>
